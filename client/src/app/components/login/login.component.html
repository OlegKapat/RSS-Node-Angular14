<div class="uk-grid-medium uk-child-width-expand@s uk-text-cente" uk-grid>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Name" aria-label="Input" formControlName="name">
    </div>
    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Password" aria-label="Input" formControlName="password">
    </div>
    <button *ngIf="!form.invalid" type="submit" class="uk-button uk-button-primary">Login</button>
  </form>
</div>
